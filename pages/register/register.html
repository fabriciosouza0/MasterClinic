<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <title> MasterClinic - Cadastro </title>

</head>

<body>
    <h1 class="title">
        CADASTRE-SE
    </h1>

    <main class="container">
        <form class="login-form width-100" name="login_form" action="" method="post">
            <div class="form-group">
                <label for="nome completo">Nome Completo:<span class="color-red-error"></span></label>
                <div class="input-with-icon">
                    <input type="text" name="login" id="nome completo" />
                </div>
                <span class="invalid-feedback Nome Completo color-red-error d-none">Campo obrigatório.</span>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:<span class="color-red-error"></span></label>
                <div class="input-with-icon">
                    <input type="number" name="CPF" id="cpf" />
                </div>
                <span class="invalid-feedback cpf color-red-error d-none">Campo obrigatório.</span>
            </div>

            <div class="form-group">
                <label for="e-mail">E-mail:<span class="color-red-error"></span></label>
                <div class="input-with-icon">
                    <input type="text" name="e-mail" id="e-mail" />
                </div>
                <span class="invalid-feedback e-mail color-red-error d-none">Campo obrigatório.</span>
            </div>

            <div class="form-group">
                <label for="senha">Senha:<span class="color-red-error"></span></label>
                <div class="input-with-icon">
                    <input type="text" name="password" id="senha" />
                </div>
                <span class="invalid-feedback password color-red-error d-none">Campo obrigatório.</span>
            </div>

            <div class="form-group">
                <label for="celular">Celular:<span class="color-red-error"></span></label>
                <div class="input-with-icon">
                    <input type="number" name="Celular" id="celular" />
                </div>
                <span class="invalid-feedback  color-red-error d-none">Campo obrigatório.</span>
            </div>

            <div class="form-group">
                <label for="celular">Data de Nascimento:<span class="color-red-error"></span></label>
                <div class="input-with-icon">
                    <input type="number" name="data de nascimento" id="data de nascimento" />
                </div>
                <span class="invalid-feedback  color-red-error d-none">Campo obrigatório.</span>
            </div>
            <button class="button lg-margin-top" type="submit">
                CADASTRE-SE <img src="../../assets/img/icons/access.svg" alt="" />
            </button>
        </form>
    </main>

</body>

</html>
