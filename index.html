<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Secular+One&display=swap" rel="stylesheet" />
  <title>MasterClinic</title>
</head>

<body>
  <header class="container">
    <div class="arc-images">
      <img src="./assets/img/login/img1.svg" alt="img1">
      <img src="./assets/img/login/img2.svg" alt="img2">
      <img src="./assets/img/login/img3.svg" alt="img3">
      <img src="./assets/img/login/img4.svg" alt="img4">
    </div>
    <div class="arc-login-title">
      <h3>Master</h3>
      <h1>Clinic</h1>
    </div>
  </header>

  <main class="container">
    <form class="login-form" name="login_form" action="" method="post">
      <div class="form-group">
        <label for="login">Login<span class="color-red-error">*</span></label>
        <div class="input-with-icon">
          <svg class="user-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19.7274 19.9294C19.2716 18.2284 18.2672 16.7252 16.8701 15.6532C15.4729 14.5811 13.7611 14 12 14C10.2389 14 8.52706 14.5811 7.12991 15.6532C5.73276 16.7252 4.72839 18.2284 4.27259 19.9294" stroke="#1B3954" stroke-width="2" stroke-linecap="round" />
            <circle cx="12" cy="8" r="3" stroke="#1B3954" stroke-width="2" stroke-linecap="round" />
          </svg>
          <input type="text" name="login" id="login" />
        </div>
        <span class="invalid-feedback login color-red-error d-none">Campo obrigatório.</span>
      </div>

      <div class="form-group">
        <label for="password">Senha<span class="color-red-error">*</span></label>
        <div class="input-with-icon">
          <svg class="password-icon d-none" id="open-eye" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" onclick="togglePassword()">
            <circle cx="12" cy="12" r="3" stroke="#1B3954" stroke-width="2" />
            <path d="M20.188 10.9343C20.5762 11.4056 20.7703 11.6412 20.7703 12C20.7703 12.3588 20.5762 12.5944 20.188 13.0657C18.7679 14.7899 15.6357 18 12 18C8.36427 18 5.23206 14.7899 3.81197 13.0657C3.42381 12.5944 3.22973 12.3588 3.22973 12C3.22973 11.6412 3.42381 11.4056 3.81197 10.9343C5.23206 9.21014 8.36427 6 12 6C15.6357 6 18.7679 9.21014 20.188 10.9343Z" stroke="#1B3954" stroke-width="2" />
          </svg>

          <svg class="password-icon" id="closed-eye" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" onclick="togglePassword()">
            <path d="M10.1416 11.2627C10.051 11.491 10 11.7394 10 12C10 13.1046 10.8954 14 12 14C12.2604 14 12.5082 13.9479 12.7363 13.8574L14.2109 15.332C13.5774 15.7532 12.8178 16 12 16C9.79086 16 8 14.2091 8 12C8 11.1821 8.24569 10.4217 8.66699 9.78809L10.1416 11.2627ZM12 8C14.2091 8 16 9.79086 16 12C16 12.2736 15.9722 12.5407 15.9199 12.7988L11.2002 8.0791C11.4586 8.02668 11.7262 8 12 8Z" fill="#1B3954" />
            <path d="M7.57446 8.69531C6.45786 9.51286 5.52051 10.4768 4.85767 11.2461L4.58423 11.5703C4.48455 11.6913 4.40959 11.7817 4.3479 11.8613C4.29944 11.9239 4.26958 11.9686 4.24927 12C4.26958 12.0314 4.29944 12.0761 4.3479 12.1387C4.40959 12.2183 4.48455 12.3087 4.58423 12.4297L4.85767 12.7539C5.5373 13.5427 6.50526 14.5368 7.65942 15.3672C8.9864 16.3219 10.4745 17 12.0002 17C13.0478 17 14.077 16.6793 15.0491 16.1699L16.5178 17.6387C15.2048 18.4171 13.6701 18.9999 12.0002 19C9.89043 19 7.99446 18.0725 6.49146 16.9912C5.16931 16.04 4.08515 14.922 3.33911 14.0557L3.04028 13.7012C2.74418 13.3417 2.29093 12.8546 2.2356 12.1445L2.22974 12L2.2356 11.8555C2.29093 11.1454 2.74418 10.6583 3.04028 10.2988L3.33911 9.94434C4.01896 9.15488 4.98013 8.15738 6.14575 7.2666L7.57446 8.69531ZM12.0002 5C14.11 5.00007 16.0061 5.92749 17.509 7.00879C19.0199 8.09582 20.2204 9.40058 20.9602 10.2988L21.22 10.6152C21.4922 10.9626 21.7708 11.408 21.7708 12L21.7649 12.1445C21.7243 12.6653 21.4696 13.0662 21.22 13.3848L20.9602 13.7012C20.4735 14.2921 19.7851 15.0563 18.9426 15.8213L17.5266 14.4053C18.3066 13.7056 18.954 12.991 19.4163 12.4297L19.6526 12.1387C19.7008 12.0764 19.7299 12.0314 19.7502 12C19.7299 11.9686 19.7008 11.9236 19.6526 11.8613L19.4163 11.5703C18.7361 10.7445 17.66 9.58182 16.3411 8.63281C15.0141 7.67813 13.526 7.00007 12.0002 7C11.4494 7 10.9036 7.08922 10.3684 7.24707L8.80688 5.68555C9.79067 5.26876 10.8646 5 12.0002 5Z" fill="#1B3954" />
            <path d="M5 2L21 18" stroke="#1B3954" stroke-width="2" />
          </svg>


          <input type="password" name="password" id="password" />
        </div>
        <span class="invalid-feedback password color-red-error d-none">Campo obrigatório.</span>
      </div>

      <div class="form-group remember">
        <div>
          <input type="checkbox" name="remember" id="remember" />
          <label for="remember">lembrar-se</label>
        </div>
        <a class="forget-password" href="">esqueci minha senha</a>
      </div>

      <div class="arc-login-button">
        <button class="login-button" type="submit" onclick="validateLoginForm(event)">
          ENTRAR
          <svg class="login-icon" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg" onclick="showPassword()">
            <path d="M3.49131 13.5087C4.48193 14.4993 5.74406 15.1739 7.11809 15.4472C8.49212 15.7206 9.91634 15.5803 11.2107 15.0442C12.505 14.508 13.6112 13.6002 14.3896 12.4353C15.1679 11.2705 15.5833 9.90097 15.5833 8.50002C15.5833 7.09907 15.1679 5.72958 14.3896 4.56473C13.6112 3.39988 12.505 2.49199 11.2107 1.95587C9.91634 1.41975 8.49212 1.27948 7.11809 1.55279C5.74406 1.8261 4.48193 2.50072 3.49131 3.49135" stroke="white" stroke-width="2" />
            <path d="M10.625 8.49998L11.4059 7.87528L11.9056 8.49998L11.4059 9.12467L10.625 8.49998ZM2.125 9.49998C1.57272 9.49998 1.125 9.05226 1.125 8.49998C1.125 7.94769 1.57272 7.49998 2.125 7.49998V9.49998ZM7.79167 4.95831L8.57254 4.33362L11.4059 7.87528L10.625 8.49998L9.84413 9.12467L7.0108 5.58301L7.79167 4.95831ZM10.625 8.49998L11.4059 9.12467L8.57254 12.6663L7.79167 12.0416L7.0108 11.417L9.84413 7.87528L10.625 8.49998ZM10.625 8.49998V9.49998H2.125V8.49998V7.49998H10.625V8.49998Z" fill="white" />
          </svg>
        </button>
      </div>
    </form>
    <section class="arc-information">
      <div class="register-text">
        Não possui uma conta? <a class="register-link" href="pages/register/register.html">Cadastre-se</a>
      </div>
      <a class="information-link" title="Informações" href="">?</a>
    </section>
  </main>
</body>
<script src="js/login/validateform.js"></script>

</html>
