<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <title>MasterClinic</title>
  </head>
  
  <body>
    <header class="container">
      <div class="arc-images">
        <img class="header-login-img" src="assets/img/1.png" />
        <img class="header-login-img" src="assets/img/2.png" />
        <img class="header-login-img" src="assets/img/3.png" />
        <img class="header-login-img" src="assets/img/4.png" />
      </div>
      <div class="arc-login-title">
        <h3>Master</h3>
        <h1>Clinic</h1>
      </div>
    </header>

    <main class="container">
      <form>
        <div class="form-group">
          <label for="login">Login</label>
          <input type="text" name="login" id="login" required />
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha" required />
        </div>

        <div class="form-group remember">
          <div>
            <input type="checkbox" name="remember" id="remember" />
            <label for="remember">lembre de mim</label>
          </div>
          <a class="forget-password" href="">esqueci minha senha</a>
        </div>

        <button type="submit">Entrar</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
