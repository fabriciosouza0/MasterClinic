<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Secular+One&display=swap" rel="stylesheet" />
  <title>MasterClinic</title>
</head>

<body>
  <header class="container">
    <div class="arc-images">
      <img src="./assets/img/login/img1.svg" alt="img1">
      <img src="./assets/img/login/img2.svg" alt="img2">
      <img src="./assets/img/login/img3.svg" alt="img3">
      <img src="./assets/img/login/img4.svg" alt="img4">
    </div>
    <div class="arc-login-title">
      <h3>Master</h3>
      <h1>Clinic</h1>
    </div>
  </header>

  <main class="container">
    <form class="login-form" name="login_form" action="" method="post">
      <div class="form-group">
        <label for="login">Login<span class="color-red-error">*</span></label>
        <div class="input-with-icon">
          <img class="user-icon" src="./assets/img/icons/user.svg" alt="">
          <input type="text" name="login" id="login" />
        </div>
        <span class="invalid-feedback login color-red-error d-none">Campo obrigatório.</span>
      </div>

      <div class="form-group">
        <label for="password">Senha<span class="color-red-error">*</span></label>
        <div class="input-with-icon">
          <img class="password-icon d-none" id="view_light" src="./assets/img/icons/view_light.svg " alt="" onclick="togglePassword()">
          <img class="password-icon" id="view_hide_light" src="./assets/img/icons/view_hide_light.svg" alt="" onclick="togglePassword()">

          <input type="password" name="password" id="password" />
        </div>
        <span class="invalid-feedback password color-red-error d-none">Campo obrigatório.</span>
      </div>

      <div class="form-group remember">
        <div>
          <input type="checkbox" name="remember" id="remember" />
          <label for="remember">lembrar-se</label>
        </div>
        <a class="forget-password" href="">esqueci minha senha</a>
      </div>

      <div class="arc-login-button">
        <button class="login-button" type="submit" onclick="validateLoginForm(event)">
          ENTRAR
          <svg class="login-icon" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg" onclick="showPassword()">
            <path d="M3.49131 13.5087C4.48193 14.4993 5.74406 15.1739 7.11809 15.4472C8.49212 15.7206 9.91634 15.5803 11.2107 15.0442C12.505 14.508 13.6112 13.6002 14.3896 12.4353C15.1679 11.2705 15.5833 9.90097 15.5833 8.50002C15.5833 7.09907 15.1679 5.72958 14.3896 4.56473C13.6112 3.39988 12.505 2.49199 11.2107 1.95587C9.91634 1.41975 8.49212 1.27948 7.11809 1.55279C5.74406 1.8261 4.48193 2.50072 3.49131 3.49135" stroke="white" stroke-width="2" />
            <path d="M10.625 8.49998L11.4059 7.87528L11.9056 8.49998L11.4059 9.12467L10.625 8.49998ZM2.125 9.49998C1.57272 9.49998 1.125 9.05226 1.125 8.49998C1.125 7.94769 1.57272 7.49998 2.125 7.49998V9.49998ZM7.79167 4.95831L8.57254 4.33362L11.4059 7.87528L10.625 8.49998L9.84413 9.12467L7.0108 5.58301L7.79167 4.95831ZM10.625 8.49998L11.4059 9.12467L8.57254 12.6663L7.79167 12.0416L7.0108 11.417L9.84413 7.87528L10.625 8.49998ZM10.625 8.49998V9.49998H2.125V8.49998V7.49998H10.625V8.49998Z" fill="white" />
          </svg>
        </button>
      </div>
    </form>
    <section class="arc-information">
      <div class="register-text">
        Não possui uma conta? <a class="register-link" href="pages/register/register.html">Cadastre-se</a>
      </div>
      <a class="information-link" title="Informações" href="">?</a>
    </section>
  </main>
</body>
<script src="js/login/validateform.js"></script>

</html>
