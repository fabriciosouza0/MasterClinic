<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Secular+One&display=swap" rel="stylesheet" />
  <title>MasterClinic</title>
</head>

<body>
  <header class="container">
    <div class="arc-images">
      <img src="./assets/img/login/img1.svg" alt="img1">
      <img src="./assets/img/login/img2.svg" alt="img2">
      <img src="./assets/img/login/img3.svg" alt="img3">
      <img src="./assets/img/login/img4.svg" alt="img4">
    </div>
    <div class="arc-login-title">
      <h3>Master</h3>
      <h1>Clinic</h1>
    </div>
  </header>

  <main class="container">
    <form class="login-form" name="login_form" action="" method="post">
      <div class="form-group">
        <label for="login">Login<span class="color-red-error">*</span></label>
        <div class="input-with-icon">
          <img class="user-icon" src="./assets/img/icons/user.svg" alt="">
          <input type="text" name="login" id="login" />
        </div>
        <span class="invalid-feedback login color-red-error d-none">Campo obrigatório.</span>
      </div>

      <div class="form-group">
        <label for="password">Senha<span class="color-red-error">*</span></label>
        <div class="input-with-icon">
          <img class="password-icon d-none" id="view_light" src="./assets/img/icons/view_light.svg " alt="" onclick="togglePassword()">
          <img class="password-icon" id="view_hide_light" src="./assets/img/icons/view_hide_light.svg" alt="" onclick="togglePassword()">

          <input type="password" name="password" id="password" />
        </div>
        <span class="invalid-feedback password color-red-error d-none">Campo obrigatório.</span>
      </div>

      <div class="form-group remember">
        <div>
          <input type="checkbox" name="remember" id="remember" />
          <label for="remember">lembrar-se</label>
        </div>
        <a class="forget-password" href="pages/forget-password/forget-password.html">esqueci minha senha</a>
      </div>

      <div class="arc-login-button">
        <button class="login-button" type="submit" onclick="validateLoginForm(event)">
          ENTRAR
          <img class="login-icon" src="./assets/img/icons/access.svg" alt="seta">
        </button>
      </div>
    </form>
    <section class="arc-information">
      <div class="register-text">
        Não possui uma conta? <a class="register-link" href="pages/register/register.html">Cadastre-se</a>
      </div>
      <a class="information-link" title="Informações" href="">?</a>
    </section>
  </main>
</body>
<script src="js/login/validateform.js"></script>

</html>
