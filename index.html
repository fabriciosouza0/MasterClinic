<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <title>MasterClinic</title>
  </head>

  <body>
    <header class="container">
      <div class="arc-images">
        <img class="header-login-img" src="assets/img/login/1.png" />
        <img class="header-login-img" src="assets/img/login/2.png" />
        <img class="header-login-img" src="assets/img/login/3.png" />
        <img class="header-login-img" src="assets/img/login/4.png" />
      </div>
      <div class="arc-login-title">
        <h3>Master</h3>
        <h1>Clinic</h1>
      </div>
    </header>

    <main class="container">
      <form>
        <div class="form-group">
          <label for="login">Login</label>
          <img class="user-icon" src="assets/img/login/user_icon.png" />
          <input type="text" name="login" id="login" required />
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <img
            class="hidden-password-icon"
            src="assets/img/login/show_password.png"
          />
          <input type="password" name="senha" id="senha" required />
        </div>

        <div class="form-group remember">
          <div>
            <input type="checkbox" name="remember" id="remember" />
            <label for="remember">lembre de mim</label>
          </div>
          <a class="forget-password" href="">esqueci minha senha</a>
        </div>

        <div class="arc-login-button">
          <button class="login-button" type="submit">
            ENTRAR
            <svg class="login-icon"
              width="17"
              height="17"
              viewBox="0 0 17 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M3.49131 13.5087C4.48193 14.4993 5.74406 15.1739 7.11809 15.4472C8.49212 15.7206 9.91634 15.5803 11.2107 15.0442C12.505 14.508 13.6112 13.6002 14.3896 12.4353C15.1679 11.2705 15.5833 9.90097 15.5833 8.50002C15.5833 7.09907 15.1679 5.72958 14.3896 4.56473C13.6112 3.39988 12.505 2.49199 11.2107 1.95587C9.91634 1.41975 8.49212 1.27948 7.11809 1.55279C5.74406 1.8261 4.48193 2.50072 3.49131 3.49135"
                stroke="white"
                stroke-width="2"
              />
              <path
                d="M10.625 8.49998L11.4059 7.87528L11.9056 8.49998L11.4059 9.12467L10.625 8.49998ZM2.125 9.49998C1.57272 9.49998 1.125 9.05226 1.125 8.49998C1.125 7.94769 1.57272 7.49998 2.125 7.49998V9.49998ZM7.79167 4.95831L8.57254 4.33362L11.4059 7.87528L10.625 8.49998L9.84413 9.12467L7.0108 5.58301L7.79167 4.95831ZM10.625 8.49998L11.4059 9.12467L8.57254 12.6663L7.79167 12.0416L7.0108 11.417L9.84413 7.87528L10.625 8.49998ZM10.625 8.49998V9.49998H2.125V8.49998V7.49998H10.625V8.49998Z"
                fill="white"
              />
            </svg>
          </button>
        </div>
      </form>
      <section class="arc-information">
        <div class="register-text">
          Não possui uma conta? <a class="register-link" href="">Cadastre-se</a>
        </div>
        <a class="information-link" title="Informações" href="">?</a>
      </section>
    </main>
  </body>
</html>
